<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>Static Version of Music App</title>
</head>
<body>
    <header>
        <h1>MusCloud</h1>
        <div class="search">
            <i class="fas fa-search fa-2x"></i>
            <input type="search" name="track-search" id="search" placeholder="Search for songs, artists, albums, etc...">
        </div>
        <div class="user">
            <i class="fas fa-user-circle fa-3x"></i>
            <p>Username</p>
        </div>
    </header>
    <main>
        <nav>
            <p class="nav-header">
                MUSIC
            </p>
            <a class="nav-item" href="#">
                <i class="fas fa-search fa-2x"></i>
                <p>Home</p>
            </a>
            <a class="nav-item">
                <i class="fas fa-search fa-2x"></i>
                <p>Songs</p>
            </a>
            <a class="nav-item">
                <i class="fas fa-search fa-2x"></i>
                <p>Albums</p>
            </a>
            <a class="nav-item">
                <i class="fas fa-search fa-2x"></i>
                <p>Artists</p>
            </a>
            <a class="nav-item">
                <i class="fas fa-search fa-2x"></i>
                <p>Liked</p>
            </a>

            <p class="nav-header">
                PLAYLIST
            </p>
            <a class="nav-item">
                <i class="fas fa-search fa-2x"></i>
                <p>Best of Kancheli</p>
            </a>
            <a class="nav-item">
                <i class="fas fa-search fa-2x"></i>
                <p>Classical Musics</p>
            </a>
            <a class="nav-item">
                <i class="fas fa-search fa-2x"></i>
                <p>Mood Booster</p>
            </a>
            <a class="nav-item">
                <i class="fas fa-search fa-2x"></i>
                <p>Crying Heart</p>
            </a>
            <a class="nav-item">
                <i class="fas fa-search fa-2x"></i>
                <p>New Playlist</p>
            </a>
        </nav>

        <div class="main-section">
            <h2>Albums</h2>
            <h2>Now Trending</h2>
            <h2>Recently Added</h2>
            <h2>Popular Artists</h2>
        </div>
    </main>
    
</body>
</html>
